<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Contacto Antojo Vegano </title>
       
       
    </head>
    <body>
    	<div>	
    	<h2>Contactanos</h2>


    	<form action="recibe.html" method="GET" enctype="multipart/form-data">
    		
    		<input type="text" name="Nombre" placeholder="Indica tu Nombre">
    		<br>
    		<input type="telefono" name="telefono" placeholder="Dejanos numero de telefono">
    		<br>
    		<input type="Email" name="email" placeholder="Dejanos tu email">
    		<br>
    		<input type="Instagram" name="Instagram" placeholder="Dejanos tu Instagram">
    		<br>
    		<label>¿En que horario queres que te contactemos?</label>
    		<br>
    		<label>Mañana(9 a 12) </label>
    	
    		<input type="radio"name="horario" value="mañana">
    		<label>Tarde (13 a 18) </label>
    		<input type="radio"name="horario" value="tarde">
    		<br>
    		<label>Dejanos tu consulta </label>
    		<br>
    		<textarea> </textarea>
    		<br>
    		<input type="submit" name="sube_form"value="ENVIAR" placeholder="Indica tu numero de telefono">
    		<br>
    	</form>
        
        </div>
        
    </body>
</html>
